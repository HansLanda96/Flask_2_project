{% extends "base.html" %}

{% block title %}
    List of books
{% endblock %}

{% block content %}
    <h1> List of books </h1>
    {% for book in books %}
        <p>
            <a href="{{ url_for('book_detail', book_id=book.id) }}">{{ book.title }}</a>
            <br>
            {{ book.created }}
        </p>
        <hr>
    {% endfor %}

{% endblock %}
