<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Library - {% block title %}Base page{% endblock %}</title>
</head>
<body>
    <div>
        <strong>Flask Library</strong>&nbsp;&nbsp;|
        <!-- CRUD create read update delete -->
        <a href="/">Home</a>&nbsp;&nbsp;|&nbsp;&nbsp;
        <a href="{{ url_for('list_books') }}">Book's list</a>&nbsp;&nbsp;|&nbsp;&nbsp;
        <a href="{{ url_for('create_book') }}">Add book</a><br><br>
        <form method="get" action="{{ url_for('search_book') }}">
            <label>
                <input placeholder='Search' name='val'>
            </label>
            <button type="submit">Search</button>
        </form>
    </div>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
