{% extends "base.html" %}

{% block title %}
    Delete book
{% endblock %}

{% block content %}
    <h1> Delete book </h1>
    <h2> Are you sure you want to delete {{ book.title }} ?</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <a href="{{ url_for('book_detail', book_id=book.id) }}">Cancel</a>
        {{ form.submit() }}
    </form>
{% endblock %}
